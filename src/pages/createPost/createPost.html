<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./createPost.css" />
    <link rel="stylesheet" href="/src/style/global.css" />
    <link rel="stylesheet" href="/src/style/components/button.css" />
    <link rel="stylesheet" href="/src/style/components/headerPages.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="headerH1">
        <h1>Novo Post</h1>
      </div>
      <div class="headerButton">
        <button>
          <div class="headerImagens">
            <img src="/src/assets/images/headerImages/back.png" alt="voltar" />
            <p>voltar</p>
          </div>
        </button>
      </div>
    </header>

    <section class="sectionCentral">
        <div class="title">
            <form >
                <input type="text" name="titulo" placeholder="titulo" required> 
            </form>
        </div>
        <div class="post">
            <form action="" method="get">   
                <textarea name="texto" id="" cols="120" rows="20"   placeholder="digite o conteudo do post" maxlength="2500" required  wrap="soft"></textarea>
            </form>
        </div>
        <div class="SendButton">
            <button>enviar</button>
        </div>
        
    </section>

    <footer>
    <h2>basicos</h2>
      <p>git</p>
      <p>email</p>
      <p>insta</p>
    </footer>
  </body>
</html>
